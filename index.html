<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>To Do List</title>
</head>

<body>
    <div class="header">
        <div class="centered">
            <h1 class="centered">To Do List</h1>
            <button id="addTask">Add task</button>
        </div>
        <div style="display: flex; justify-content: center;">
            <div class="taskMakerDiv">
                <h2>Title</h2>
                <input type="text" id="title">
                <h3>Description</h3>
                <input type="text" id="description">
                <div>
                    <select name="state" id="taskState">
                        <option value="ToDo">ToDo</option>
                        <option value="Doing">Doing</option>
                        <option value="Done">Done</option>
                    </select>
                    <button class="button add" id="add">Add</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="sectionContainer">
            <div class="centered">
                <h2>To Do</h2>
            </div>
            <div class="taskContainer" id="toDo">
            </div>
        </div>
        <div class="sectionContainer">
            <div class="centered">
                <h2>Doing</h2>
            </div>
            <div class="taskContainer" id="doing">

            </div>
        </div>
        <div class="sectionContainer">
            <div class="centered">
                <h2>Done</h2>
            </div>
            <div class="taskContainer" id="done">
            </div>
        </div>
    </div>
</body>

</html>
